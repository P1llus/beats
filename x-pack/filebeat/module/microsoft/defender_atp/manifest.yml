module_version: 1.0

var:
  - name: input
    default: httpjson
  - name: interval
    default: 5m
  - name: date_cursor
    default: 
      value_template: "alertCreationTime gt {{.}}"
  - name: tags
    default: [defender-atp, forwarded]
  - name: url
    default: "https://api.securitycenter.windows.com/api/alerts"
  - name: oauth2
      

ingest_pipeline: ingest/pipeline.yml
input: config/atp.yml


