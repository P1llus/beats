module_version: 1.0

var:
  - name: input
    default: httpjson
  - name: interval
    default: 5m
  - name: url
    default: "https://api.securitycenter.windows.com/api/alerts"

ingest_pipeline: ingest/pipeline.yml
input: config/atp.yml

requires.processors:
- name: decode_json_fields
  fields: [message]
  target: json

