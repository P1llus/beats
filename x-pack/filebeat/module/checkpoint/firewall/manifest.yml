module_version: 1.0

var:
  - name: syslog_host
    default: localhost
  - name: syslog_port
    default: 9001
  - name: input
    default: syslog
  - name: log_level
    default: 7

ingest_pipeline: 
  - ingest/pipeline.json
  - ingest/pipeline-firewall.json
  - ingest/pipeline-console.json
  - ingest/pipeline-dlp.json
  - ingest/pipeline-identity.json
  - ingest/pipeline-malware.json
  - ingest/pipeline-application.json
  - ingest/pipeline-sandblast.json
input: config/firewall.yml
