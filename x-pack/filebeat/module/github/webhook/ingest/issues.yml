description: Pipeline to parse issue github wehhooks
processors:
- append:
    field: event.type
    value: info
- append:
    field: event.type
    value: creation
    if: ctx.github?.action == 'opened'
- append:
    field: event.type
    value: change
    if: "['edited', 'pinned', 'unpinned', 'closed', 'reopened', 'assigned',
      'unassigned', 'labeled', 'unlabeled', 'locked', 'unlocked', 'transferred',
      'milestoned', 'demilestoned'].contains(ctx.github?.action)"
- append:
    field: event.type
    value: deletion
    if: ctx.github?.action == 'deleted'
- set:
    field: event.outcome
    value: success
- set:
    field: event.kind
    value: event
- set:
    field: event.action
    value: issue-{{github.action}}
- remove:
    field:
    - github.repository
    - github.repository
    - github.organization
    - github.installation
    - github.sender
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
