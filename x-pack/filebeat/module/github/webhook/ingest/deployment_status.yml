description: Pipeline to parse deployment_status github wehhooks
processors:
- set:
    field: observer.name
    value: '{{github.repository.name}}'
- set:
    field: observer.product
    value: Webhook
- set:
    field: observer.vendor
    value: Github
- append:
    field: related.user
    value: '{{github.sender.login}}'
    if: ctx.github?.sender?.type == 'User'
- append:
    field: related.user
    value: '{{github.deployment.creator.login}}'
    if: ctx.github?.deployment?.creator?.type == 'User' && !(ctx.related.user).contains(ctx.github.deployment.creator.login)
- append:
    field: event.type
    value:
    - info
- append:
    field: event.type
    value:
    - end
    - creation
    if: ctx.github?.deployment_status?.state != 'pending'
- set:
    field: event.outcome
    value: success
    if: ctx.github?.deployment_status?.state == success
- set:
    field: event.outcome
    value: failure
    if: '[''failure'', ''error''].contains(ctx.github?.deployment_status?.state)'
- set:
    field: event.kind
    value: event
- set:
    field: event.action
    value: deployment_status-{{github.action}}
- rename:
    field: github.deployment.id
    target_field: event.id
    ignore_missing: true
- rename:
    field: github.deployment_status.url
    target_field: event.url
    ignore_missing: true
- rename:
    field: github.sender.login
    target_field: source.user.name
    ignore_missing: true
- rename:
    field: github.sender.id
    target_field: source.user.id
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
