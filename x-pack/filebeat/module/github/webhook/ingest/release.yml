description: Pipeline to parse release github wehhooks
processors:
- append:
    field: event.type
    value: creation
    if: ctx.github?.action == 'created'
- append:
    field: event.type
    value: change
    if: "['edited', 'unpublished', 'published', 'prereleased', 'released'].contains(ctx.github?.action)"
- append:
    field: event.type
    value: deletion
    if: ctx.github?.action == 'deleted'
- set:
    field: event.action
    value: release-{{github.action}}
- rename:
    field: github.release
    target_field: _temp_.release
    ignore_missing: true
- rename:
    field: _temp_.release.id
    target_field: github.release.id
    ignore_missing: true
- rename:
    field: _temp_.release.html_url
    target_field: github.release.url
    ignore_missing: true
- rename:
    field: _temp_.release.tag_name
    target_field: github.release.tag
    ignore_missing: true
- rename:
    field: _temp_.release.name
    target_field: github.release.name
    ignore_missing: true
- rename:
    field: _temp_.release.author.login
    target_field: github.related.user.name
    ignore_missing: true
- rename:
    field: _temp_.release.author.id
    target_field: github.related.user.id
    ignore_missing: true
- remove:
    field:
    - github.repository
    - github.organization
    - github.installation
    - _temp_
    - github.changes
    - github.sender
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
