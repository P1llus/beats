description: Pipeline to parse membership github wehhooks
processors:
- append:
    field: event.type
    value:
    - info
    - group
    - iam
- append:
    field: event.type
    value: creation
    if: ctx.github?.action == 'added'
- append:
    field: event.type
    value: deletion
    if: ctx.github?.action == 'removed'
- set:
    field: event.kind
    value: event
- set:
    field: event.action
    value: membership-{{github.action}}
- rename:
    field: github.member.login
    target_field: github.related.member.name
    ignore_missing: true
- rename:
    field: github.member.id
    target_field: github.related.member.id
    ignore_missing: true
- rename:
    field: github.team.name
    target_field: github.related.team.name
    ignore_missing: true
- rename:
    field: github.team.id
    target_field: github.related.team.id
    ignore_missing: true
- remove:
    field:
    - github.check_run
    - github.check_suite
    - github.repository
    - github.organization
    - github.installation
    - github.sender
    - github.team
    - github.member
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
