description: Pipeline to parse member github wehhooks
processors:
- append:
    field: event.type
    value: iam
- append:
    field: event.type
    value: creation
    if: ctx.github?.action == 'added'
- append:
    field: event.type
    value: change
    if: ctx.github?.action == 'edited'
- append:
    field: event.type
    value: deletion
    if: ctx.github?.action == 'removed'
- set:
    field: event.kind
    value: event
- set:
    field: event.action
    value: member-{{github.action}}
- rename:
    field: github.member
    target_field: _temp_.member
    ignore_missing: true
- rename:
    field: _temp_.member.login
    target_field: github.member.name
    ignore_missing: true
- rename:
    field: _temp_.member.id
    target_field: github.member.id
    ignore_missing: true
- rename:
    field: _temp_.member.site_admin
    target_field: github.member.site_admin
    ignore_missing: true
- remove:
    field:
    - github.check_run
    - github.check_suite
    - github.repository
    - github.organization
    - github.installation
    - github.sender
    - _temp_
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
