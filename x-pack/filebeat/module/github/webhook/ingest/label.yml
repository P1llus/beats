description: Pipeline to parse label github wehhooks
processors:
- append:
    field: event.type
    value: creation
    if: ctx.github?.action == 'created'
- append:
    field: event.type
    value: change
    if: ctx.github?.action == 'edited'
- append:
    field: event.type
    value: deletion
    if: ctx.github?.action == 'deleted'
- set:
    field: event.outcome
    value: success
- set:
    field: event.kind
    value: event
- set:
    field: event.action
    value: label-{{github.action}}
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
