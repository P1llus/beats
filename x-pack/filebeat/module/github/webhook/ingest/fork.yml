description: Pipeline to parse fork github wehhooks
processors:
- append:
    field: event.type
    value:
    - info
    - creation
- set:
    field: event.outcome
    value: success
- set:
    field: event.kind
    value: event
- set:
    field: event.action
    value: fork-event
- rename:
    field: github.forkee.full_name
    target_field: github.related.fork.name
    ignore_missing: true
- rename:
    field: github.forkee.id
    target_field: github.related.fork.id
    ignore_missing: true
- rename:
    field: github.forkee.html_url
    target_field: github.related.fork.url
    ignore_missing: true
- remove:
    field:
    - github.repository
    - github.organization
    - github.installation
    - github.sender
    - github.forkee
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
