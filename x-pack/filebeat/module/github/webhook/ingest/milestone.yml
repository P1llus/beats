description: Pipeline to parse milestone github wehhooks
processors:
- append:
    field: event.type
    value: creation
    if: ctx.github?.action == 'added'
- append:
    field: event.type
    value: change
    if: '[''closed'', ''opened'', ''edited''].contains(ctx.github?.action)'
- append:
    field: event.type
    value: deletion
    if: ctx.github?.action == 'deleted'
- set:
    field: event.kind
    value: event
- set:
    field: event.action
    value: milestone-{{github.action}}
- rename:
    field: github.milestone
    target_field: _temp_.milestone
    ignore_missing: true
- rename:
    field: _temp_.milestone.html_url
    target_field: github.milestone.url
    ignore_missing: true
- rename:
    field: _temp_.milestone.id
    target_field: github.milestone.id
    ignore_missing: true
- remove:
    field:
    - github.check_run
    - github.check_suite
    - github.repository
    - github.organization
    - github.installation
    - github.sender
    - _temp_.milestone
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
