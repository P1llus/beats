description: Pipeline to parse gollum github wehhooks
processors:
- set:
    field: observer.name
    value: '{{github.repository.name}}'
- set:
    field: observer.product
    value: Webhook
- set:
    field: observer.vendor
    value: Github
- append:
    field: related.user
    value: '{{github.sender.login}}'
    if: ctx.github?.sender?.type == 'User'
- append:
    field: event.type
    value:
    - info
    - creation
    - change
- set:
    field: event.outcome
    value: success
- set:
    field: event.kind
    value: event
- set:
    field: event.action
    value: gollum-event
- rename:
    field: github.sender.login
    target_field: source.user.name
    ignore_missing: true
- rename:
    field: github.sender.id
    target_field: source.user.id
    ignore_missing: true
- foreach:
    field: github.pages
    processor:
      append:
        field: github.related.pages
        value: '{{_ingest._value.page_name}}'
- script:
    lang: painless
    source: ctx.github.pages_count = (ctx.github.pages).length
    if: ctx.github?.pages != null
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
