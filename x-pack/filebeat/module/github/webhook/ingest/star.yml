description: Pipeline to parse star github wehhooks
processors:
- append:
    field: event.type
    value: creation
    if: ctx.github?.action == 'created'
- append:
    field: event.type
    value: deletion
    if: ctx.github?.action == 'deleted'
- set:
    field: event.action
    value: star-{{github.action}}
- remove:
    field:
    - github.repository
    - github.organization
    - github.sender
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
