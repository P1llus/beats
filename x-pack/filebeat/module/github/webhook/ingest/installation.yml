description: Pipeline to parse installation github wehhooks
processors:
- append:
    field: event.type
    value:
    - info
    - installation
- append:
    field: event.type
    value: change
    if: ctx.github?.action == 'suspend' || ctx.github?.action == 'unsuspend'
- append:
    field: event.type
    value: user
    if: ctx.github?.action == 'new_permissions_accepted'
- append:
    field: event.category
    value: iam
    if: ctx.github?.action == 'new_permissions_accepted'
- append:
    field: event.type
    value: creation
    if: ctx.github?.action == 'created'
- append:
    field: event.type
    value: deletion
    if: ctx.github?.action == 'deleted'
- set:
    field: event.outcome
    value: success
- set:
    field: event.kind
    value: event
- set:
    field: event.action
    value: installation-{{github.action}}
- rename:
    field: github.installation.id
    target_field: github.related.installation.id
    ignore_missing: true
- rename:
    field: github.installation.app_id
    target_field: github.related.app.id
    ignore_missing: true
- rename:
    field: github.installation.account.id
    target_field: github.related.installation.user.id
    ignore_missing: true
- rename:
    field: github.installation.account.login
    target_field: github.related.installation.user.name
    ignore_missing: true
- append:
    field: related.user
    value: "{{github.related.installation.user.name}}"
    if: ctx.github?.related?.installation?.user?.name != null
- foreach:
    field: github.repositories
    processor:
      append:
        field: github.related.repository.name
        value: '{{_ingest._value.full_name}}'
- foreach:
    field: github.repositories
    processor:
      append:
        field: github.related.repository.id
        value: '{{_ingest._value.id}}'
- script:
    lang: painless
    source: ctx.github.related.repository.count = (ctx.github.repositories).length()
    if: ctx.github?.repositories != null
- remove:
    field:
    - github.repository
    - github.organization
    - github.installation.account
    - github.repositories
    - github.sender
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
