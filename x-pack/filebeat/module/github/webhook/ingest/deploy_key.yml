description: Pipeline to parse deploy_key github wehhooks
processors:
- append:
    field: event.category
    value: iam
- append:
    field: event.type
    value:
    - info
    - access
- append:
    field: event.type
    value: creation
    if: ctx.github?.action == 'created'
- append:
    field: event.type
    value: deletion
    if: ctx.github?.action == 'deleted'
- set:
    field: event.outcome
    value: success
- set:
    field: event.kind
    value: event
- set:
    field: event.action
    value: deploy_key-{{github.action}}
- rename:
    field: github.key
    target_field: github.related.key
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
