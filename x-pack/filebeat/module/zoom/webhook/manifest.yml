module_version: 1.0

var:
  - name: listen_address
    default: localhost
  - name: listen_port
    default: 8080
  - name: input
    default: http_endpoint
  - name: response_code
    default: 200
  - name: response_body
    default: '{"message": "success"}'
  - name: url
    default: /
  - name: prefix
    default: json
  - name: basic_auth
    default: false
  - name: username
    default: ""
  - name: password
    default: ""

  - name: tags
    default: [zoom-webhook, forwarded]

ingest_pipeline:
  - ingest/pipeline.yml
  - ingest/account.yml
  - ingest/chat_message.yml
  - ingest/chat_channel.yml
  - ingest/meeting.yml
  - ingest/phone.yml
  - ingest/recording.yml
  - ingest/user.yml
  - ingest/webinar.yml
  - ingest/zoomroom.yml
input: config/webhook.yml
