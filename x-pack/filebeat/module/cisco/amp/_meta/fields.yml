- name: cisco.amp
  type: group
  release: beta
  default_field: false
  description: >
    Module for parsing Cisco AMP logs.
  fields:
    - name: related.mac
      type: keyword
      description: >
        An array of the related MAC addresses

    - name: calc_desc
      type: keyword
      overwrite: true
      description: >
        Log description.

